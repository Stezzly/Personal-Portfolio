<svg width="315" height="250" viewBox="0 0 315 250" xmlns="http://www.w3.org/2000/svg">
  <rect width="315" height="250" fill="#1e1e1e" rx="8"/>
  <rect x="0" y="0" width="315" height="30" fill="#2d2d2d" rx="8 8 0 0"/>
  <circle cx="15" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="35" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="55" cy="15" r="6" fill="#27ca3f"/>
  <text x="80" y="20" fill="#d4d4d4" font-family="Arial, sans-serif" font-size="12">Linked List Task Manager</text>
  <g transform="translate(15, 45)">
    <text x="0" y="0" fill="#4ec9b0" font-family="Courier New, monospace" font-size="12" font-weight="bold">$ </text>
    <text x="15" y="0" fill="#d4d4d4" font-family="Courier New, monospace" font-size="12">java edu.keyin.stephencrocker.Main</text>
    <text x="0" y="25" fill="#d4d4d4" font-family="Courier New, monospace" font-size="12">=== Task Manager Application ===</text>
    <text x="0" y="45" fill="#d4d4d4" font-family="Courier New, monospace" font-size="12">1. Create User  2. Add Task  3. Delete Task</text>
    <text x="0" y="65" fill="#d4d4d4" font-family="Courier New, monospace" font-size="12">4. Mark Completed  5. View Tasks  68. More&</text>
    <text x="0" y="95" fill="#d4d4d4" font-family="Courier New, monospace" font-size="12">Choose an option: </text>
    <text x="120" y="95" fill="#ce9178" font-family="Courier New, monospace" font-size="12">1</text>
    <rect x="130" y="85" width="8" height="12" fill="#d4d4d4" opacity="0.7"><animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/></rect>
  </g>
</svg>
